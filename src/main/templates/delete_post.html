{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Delete post</title>
{% endblock %}

{% block header%}
    <h3>Delete post</h3>
{% endblock %}

{% block content %}
    <div class="alert alert-warning mt-4" style="text-align: center">
    <h1>Удаление статьи</h1>
        <form method="post">{% csrf_token %}
            <h3>Удалить эту статью "{{ post.title }}"?</h3><br>
            <button class="btn btn-warning">Удалить статью</button><br>
        </form><br>
        <form action="{% url 'main:posts' %}">
            <button class="btn btn-primary">Вернуться назад</button>
        </form>
    </div>
{% endblock %}
